<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            <h1>ToDo List</h1>
            <main class="wrapper">
                <input type="text" v-model="newToDoEl" @keyup.enter="addToDoEl(newToDoEl)">
                <ul v-if="toDoList.length > 0">
                    <li v-for="(todo, index) in toDoList" >
                        <p :class="(todo.done == true) ? 'done' : ''">{{ beautifier(todo.text) }}</p>
                        <span>
                            <button @click="changeDoneStatus(todo)"><i class="fa-solid fa-check"></i></button>
                            <button @click="removeToDoEl(index)"><i class="fa-solid fa-trash"></i></button>
                        </span>
                    </li>
                </ul>
                <p v-else> Lista Completata, inserisci un TODO per continuare </p>
            </main>
        </div>
            
        <!-- Script JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
